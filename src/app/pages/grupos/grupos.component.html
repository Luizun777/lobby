<ng-container *ngIf="cargando; else ok">
    <div class="contenido-load">
        <mat-spinner></mat-spinner>
    </div>
</ng-container>
<ng-template #ok>
    <div cdkDropList cdkDropListOrientation="horizontal" class="columna-grupo" (cdkDropListDropped)="drop($event)">
        <ng-container *ngFor="let grupo of grupos">
            <div class="example-box" cdkDrag>
                <app-columna [listado]="grupo"></app-columna>
            </div>
        </ng-container>
    </div>
</ng-template>
