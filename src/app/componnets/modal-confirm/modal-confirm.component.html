<div class="contenido">
    <h2>¿Está seguro de {{typeDelete ? 'eliminarlo' : 'quitarlo'}}?</h2>
    <div class="contenido-btn">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button color="warn" (click)="eliminado()">
            {{typeDelete ? 'Eliminar' : 'Quitar'}}
        </button>
    </div>
</div>
