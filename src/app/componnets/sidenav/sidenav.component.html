<h3>Ajustes</h3>
<label id="radio-group-label">Ajuste de tarjetas</label>
<mat-radio-group
  aria-labelledby="radio-group-label"
  class="radio-group"
  (ngModelChange)="ajusteTarjeta($event)"
  [(ngModel)]="favoriteSeason">
  <mat-radio-button class="radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
