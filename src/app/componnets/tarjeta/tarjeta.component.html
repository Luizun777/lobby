<div class="contenido">
  <img class="img" src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="img">
  <div class="contenido-texto">
    <div class="title">{{datos.titulo}}</div>
    <div class="subtitle">Dog Breed</div>
  </div>
  <boton-option [data]="datos" [type]="'Edit'" [grupo]="false"></boton-option>
</div>
<div class="contenido-btn">
  <button mat-button (click)="abirEnlace()">GO!</button>
</div>
